
<form id="register-company-form" [formGroup]="registerCompanyForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control" placeholder="Name"
        formControlName="name"
        [ngClass]="{
            'is-invalid': registerCompanyForm.get('name')?.invalid && registerCompanyForm.get('name')?.touched,
            'is-valid': registerCompanyForm.get('name')?.valid && registerCompanyForm.get('name')?.touched,
        }"
        >
        <label for="firstname">Name</label>
        <p class="text-danger" *ngIf="registerCompanyForm.get('name')?.invalid && registerCompanyForm.get('name')?.touched">Invalid firstname</p>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="email" class="form-control" placeholder="Email"
        formControlName="email"
        [ngClass]="{
            'is-invalid': registerCompanyForm.get('email')?.invalid && registerCompanyForm.get('email')?.touched,
            'is-valid': registerCompanyForm.get('email')?.valid && registerCompanyForm.get('email')?.touched,
        }"
        >
        <label for="email">Email</label>
        <p class="text-danger" *ngIf="registerCompanyForm.get('email')?.invalid && registerCompanyForm.get('email')?.touched">Invalid email</p>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="website" class="form-control" placeholder="Website"
        formControlName="website"
        [ngClass]="{
            'is-invalid': registerCompanyForm.get('website')?.invalid && registerCompanyForm.get('website')?.touched,
            'is-valid': registerCompanyForm.get('website')?.valid && registerCompanyForm.get('website')?.touched,
        }"
        >
        <label for="firstname">Website</label>
        <p class="text-danger" *ngIf="registerCompanyForm.get('website')?.invalid && registerCompanyForm.get('website')?.touched">Invalid website</p>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="password" class="form-control" placeholder="Password"
        formControlName="password"
        [ngClass]="{
            'is-invalid': (registerCompanyForm.get('password')?.invalid && registerCompanyForm.get('password')?.touched) || passwordsDoNotMatch(),
            'is-valid': registerCompanyForm.get('password')?.valid && registerCompanyForm.get('password')?.touched,
        }"
        >
        <label for="password">Password</label>
        <p class="text-danger" *ngIf="registerCompanyForm.get('password')?.invalid && registerCompanyForm.get('password')?.touched">Invalid password</p>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="confirmPassword" class="form-control" placeholder="confirmPassword"
        formControlName="confirmPassword"
        [ngClass]="{
            'is-invalid': (registerCompanyForm.get('confirmPassword')?.invalid && registerCompanyForm.get('confirmPassword')?.touched) || passwordsDoNotMatch(),
            'is-valid': registerCompanyForm.get('confirmPassword')?.valid && registerCompanyForm.get('confirmPassword')?.touched,
        }"
        >
        <label for="confirmPassword">Confirm password</label>
        <p class="text-danger" *ngIf="passwordsDoNotMatch()">Passwords don't match</p>
    </div>
    <button class="btn btn-success w-100" [disabled]="registerCompanyForm.invalid || passwordsDoNotMatch()">Register</button>
</form>
