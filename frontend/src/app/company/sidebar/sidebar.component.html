

<div id="sidebar" class="bg-dark text-white" [ngClass]="{'closed': isSidebarClosed}">
    <div class="header p-3">
        <p class="fs-2">Options</p> <i class="bi bi-x-lg" (click)="toggleSidebar()"></i>
    </div>
    <hr class="text-white">

    <a routerLink="/company" [ngClass]="{'current-option' : currentRoute === '/company' }">Home</a>
    <a routerLink="/company/jobs" routerLinkActive="current-option">Jobs</a>
    <a routerLink="/company/applications" routerLinkActive="current-option">Applications</a>
    <a routerLink="/company/account-details" routerLinkActive="current-option">Account details</a>
    <a routerLink="/company/change-password" routerLinkActive="current-option">Change Password</a>
    <hr class="text-white">
    <a routerLink="/logout" routerLinkActive="current-option">Logout</a>
    <a routerLink="/company/delete-account" routerLinkActive="current-option">Delete Account</a>
</div>

<div id="show-sidebar">
    <button (click)="toggleSidebar()">Show sidebar</button>
</div>
